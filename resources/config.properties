# Application
app.name=PlantVillageETL
app.version=1.0.0

# Spark
spark.master=local[*]
spark.app.name=${app.name}

# Paths
paths.input=data/raw

# Database (Postgres)
db.url=jdbc:postgresql://localhost:5432/plantvillage_db
db.user=postgres
db.password=root
db.driver=org.postgresql.Driver
db.schema=gold

# Table names
db.table.bronze=bronze_image_metadata
db.table.silver=silver_images
db.table.fact=fact_image
db.table.dim_disease=dim_disease
db.table.dim_crop=dim_crop
db.table.dim_size=dim_size

# Analytics tables
db.table.analytics_summary=analytics_summary
db.table.disease_stats=disease_stats
db.table.crop_stats=crop_stats
db.table.severity_stats=severity_stats
db.table.file_size_stats=file_size_stats

# Business rules (comma separated)
business.severity.high=blight,rot,virus,wilt
business.severity.medium=spot,rust,mold,mildew

# Analytics
analytics.topn=10
analytics.sample=5